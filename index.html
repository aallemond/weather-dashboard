<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>

    <div id="nav">
        <h1>Weather Dashboard</h1>  
    </div>  

    <div id="search">
        <div class="input-group">
            <input id="searchCity" type="text" placeholder="Search by City">
            <button id="searchBtn" onclick="currentConditions()">Search</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">

            <ul id="searchHistory" class="list-group">
                <!-- append li here li class="list-group-item"-->
            </ul>

        </div>
    </div>

    <div id="weatherContent">
        <div id="cityInfo">
            <!--Display currentCity here-->
            <section class="vh-100" style="background-color: #4B515D;">
                <div class="container py-5 h-100">
              
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-8 col-lg-6 col-xl-4">
              
                      <div class="card" style="color: #4B515D; border-radius: 35px;">
                        <div class="card-body p-4">
              
                          <div class="d-flex">
                            <h5 class="flex-grow-1" id="currentWeatherCityName">Austin
                          </div>
              
                          <div class="d-flex flex-column text-center mt-5 mb-4">
                            <h6 class="display-4 mb-0 font-weight-bold" id="currentWeatherTemp" style="color: #1C2331;"> 13Â°C </h6>
                            <span class="small" id="currentWeatherCondition" style="color: #868B94">Stormy</span>
                          </div>
              
                          <div class="d-flex align-items-center">
                            <div class="flex-grow-1" style="font-size: 1rem;">
                              <div><i class="fas fa-wind fa-fw" id="currentWeatherWind" style="color: #868B94;"></i> <span class="ms-1"> 40 km/h
                                </span></div>
                              </div>
                            </div>
                          </div>
              
                        </div>
                      </div>
              
                    </div>
                  </div>
              
                </div>
              </section>
        </div>
    </div>

    <div>
        <div>
            <h3>5 Day Forecast:</h3>
        </div>
    </div>

    <div id="fiveDay">
        <!--five day forecast here-->
    </div>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
	<script src="./assets/js/script.js"></script>
  </body>
</html>
