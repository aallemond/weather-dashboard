    <div class="header" id="nav">
        <h1>Weather Dashboard</h1>  
    </div>  

    <div id="search">
        <div class="input-group">
            <input id="searchCity" type="text" placeholder="Search by City">
            <button id="searchBtn" onclick="currentConditions()">Search</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
<!--Search Bar-->
            <ul id="searchHistory" class="list-group">
                <!-- append li here li class="list-group-item"-->
            </ul>

        </div>
    </div>
<!--Current Weather-->
    <div id="weatherContent">
        <div id="cityInfo">

                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-8 col-lg-6 col-xl-4">
              
                      <div class="card" style="color: #4B515D; border-radius: 35px;">
                        <div class="card-body p-4">
              
                          <div class="d-flex">
                            <h5 class="flex-grow-1" id="currentWeatherCityName">
                          </div>
              
                          <div class="d-flex flex-column text-center mt-5 mb-4">
                            <h6 class="display-4 mb-0 font-weight-bold" id="currentWeatherTemp" style="color: #1C2331;">  </h6>
                            <span class="small" id="currentWeatherCondition" style="color: #868B94"></span>
                          </div>
              
                          <div class="d-flex align-items-center">
                            <div class="flex-grow-1" style="font-size: 1rem;">
                              <div><i class="fas fa-wind fa-fw" id="currentWeatherWind" style="color: #868B94;"></i> <span class="ms-1"> </span></div>
                              </div>
                            </div>
                          </div>
              
                        </div>
                      </div>
              
                    </div>
                  </div>
              
                </div>
              </section>
        </div>
    </div>
