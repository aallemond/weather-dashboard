<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>

    <div id="nav">
        <h1>Weather Dashboard</h1>  
    </div>  

    <div id="search">
        <div class="input-group">
            <input id="searchCity" type="text" placeholder="Search by City">
            <button id="searchBtn" onclick="currentConditions()">Search</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">

            <ul id="searchHistory" class="list-group">
                <!-- append li here li class="list-group-item"-->
            </ul>

        </div>
    </div>

    <div id="weatherContent">
        <div id="cityInfo">
            <!--Display currentCity here-->
        </div>
    </div>

    <div>
        <div>
            <h3>5 Day Forecast:</h3>
        </div>
    </div>

    <div id="fiveDay">
        <!--five day forecast here-->
    </div>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
	<script src="./assets/js/script.js"></script>
  </body>
</html>
